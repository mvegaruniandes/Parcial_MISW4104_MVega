<table class="table">
  <thead class="table-dark">
    <tr>
      <th class="h4">#</th>
      <th class="h4">Nombre</th>
      <th class="h4">Tipo</th>
      <th class="h4">Región</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of coffeeList">
      <td class="font-weight-bold">
        <dd>{{c.id}}</dd>
      </td>
      <td>
        <dd>{{c.nombre}}</dd>
      </td>
      <td>
        <dd>{{c.tipo}}</dd>
      </td>
      <td>
        <dd>{{c.region}}</dd>
      </td>
    </tr>
  </tbody>
  <br>
  <div>Total café origen: {{getOrigen()}}</div>
  <div>Total café blend: {{getBlend()}} </div>
</table>
